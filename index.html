<!doctype html>
<html xmlns:ng="http://angularjs.org">
    
    <head>
        <title></title>
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
        <script src="Scripts/angular.js"></script>
        <script src="Scripts/ui-bootstrap-tpls-0.13.0.js"></script>
        <script src="Scripts/angular-loader.js"></script>
        <script src="app.js"></script>
    </head>
    
    <body>
        <iframe src="https://www.nfp.fazenda.sp.gov.br/login.aspx" height="500" width="500"></iframe>
        <div ng-app="FormRegister">
            <form ng-controller="FormRegisterController">Username:
                <input name="input" ng-model="UserName" required>
                <span class="error" ng-show="myForm.input.$error.required">Required!</span>
                <br>
                <code>Username = {{UserName}}</code>
                <br>
            </form>
        </div>
        <div id="AccountRegisterLogin" ng-app="AccountRegisterLogin">
            <form ng-controller="AccountRegisterController" class="container">
                <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Cadastre-se</div>
                        </div>
                        <div class="panel-body">
                            <div id="signupform" class="form-horizontal" role="form">
                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">E-mail</label>
                                    <div class="col-md-9">
                                        <input type="text" ng-model="user.email" class="form-control" name="email" placeholder="E-mail">                                                                               
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="firstname" class="col-md-3 control-label">Primeiro Nome</label>
                                    <div class="col-md-9">
                                        <input type="text" tooltip="" ng-model="user.firstName" class="form-control" name="firstname" placeholder="Primeiro Nome" required  />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lastname" class="col-md-3 control-label">&Uacute;ltimo Nome</label>
                                    <div class="col-md-9">
                                        <input type="text" ng-model="user.lastName" class="form-control" name="lastname" placeholder="&Uacute;ltimo Nome">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Senha</label>
                                    <div class="col-md-9">
                                        <input type="password" ng-model="user.password" class="form-control" name="passwd" placeholder="Senha" />                                            
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Confirme a Senha</label>
                                    <div class="col-md-9">
                                        <input type="password" ng-model="user.confirmPassword" class="form-control" name="passwd" placeholder="Confirme a Senha"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <!-- Button -->
                                    <div class="col-md-offset-3 col-md-9">
                                        <button ng-click="submit(user);" id="btn-signup" type="button" class="btn btn-info" >
                                            <i class="icon-hand-right"></i>&nbsp Sign Up</button>
                                        <span style="margin-left:8px;">or</span>
                                    </div>
                                </div>
                                <div style="border-top: 1px solid #999; padding-top:20px" class="form-group">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-fbsignup" type="button" class="btn btn-primary">
                                            <i class="icon-facebook"></i>Â  Sign Up with Facebook</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
        </div>
        <div class="container">
            <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px">
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>
                    <div style="padding-top:30px" class="panel-body">
                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        <form id="loginform" class="form-horizontal" role="form">
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </span>
                                <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock"></i>
                                </span>
                                <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                            </div>
                            <div class="input-group">
                                <div class="checkbox">
                                    <label>
                                        <input id="login-remember" type="checkbox" name="remember" value="1">Remember me</label>
                                </div>
                            </div>
                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->
                                <div class="col-sm-12 controls">
                                    <a id="btn-login" href="#" class="btn btn-success">Login  </a>
                                    <a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 control">
                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">Don't have an account!
                                        <a href="#" onclick="$('#loginbox').hide(); $('#signupbox').show()">
                                        Sign Up Here
                                    </a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script>
            angular.bootstrap(document.getElementById("AccountRegisterLogin"),['AccountRegisterLogin']);
        </script>
    </body>

</html>
